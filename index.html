<!doctype html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Geocaching - PEXESO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
      
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playpen+Sans+Arabic:wght@100..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wdth,wght@95,600&display=swap');

        body {
            margin: 0;
            padding: 0;
            color: rgba(255, 255, 255, 0.87);
            background-color: #000000;
        }

        #app {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fullscreen-btn {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            padding: 12px 22px;
            font-size: 1.2em;
            border-radius: 8px;
            border: none;
            background: #8c7ae6;
            color: #fff;
            box-shadow: 0 2px 8px #0008;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="game-container"></div>
    </div>
    <button id="fullscreen-btn">Fullscreen</button>
    <script>
        // Fullscreen button only for Android
        if (/Android/i.test(navigator.userAgent)) {
            document.getElementById('fullscreen-btn').style.display = 'block';
            document.getElementById('fullscreen-btn').onclick = function() {
                const elem = document.documentElement;
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
                else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
            };
        }
    </script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
